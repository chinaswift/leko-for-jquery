<script src="leko.color.js"></script>

<script>

$(function(){
	$("select").change(function(){
		var
			v=$("select option:selected").first().text(),
			a=_.rgba(v),
			b=$.support.rgba,
			t="rgb";
		$("input").each(function(i,v){
			$(v).val(a[i]);
		});
		if(b)t+="a";else a.pop();
		b=b||!(/^(?:rgba|hsl)/.test(v));
		with($("pre")){
			eq(0).html("Leko.rgba(\""+v+"\")");
			eq(1).html("background-color:"+t+"("+a+")");
		}
		with($(".frame")){
			eq(0).css("background-color",b?v:"#fff").children("h6").html(b?"":"当前浏览器不支持此种CSS3语法");
			eq(1).css("background-color",t+"("+a+")");
		}
	}).change();
});

</script>
