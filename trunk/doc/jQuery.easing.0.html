</style>

<script>

$(function(){

	var
		b="-";
	$("select").change(function(){
		var
			v=$("select option:selected").first().text();
		$("#block").animate({
			"left":(b=b=="+"?"-":"+")+"=700px"
		},1200,v);
		$("#code").html('$("#block").animate({"left":"'+b+'=700px"},1200,"<mark>'+v+'</mark>");');
	}).change().next("button").click(function(){
		$("select").change();
	});

});

</script>
