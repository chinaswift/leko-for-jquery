<script src="jquery.js"></script><script src="leko.js"></script></head><body><div id="page" class="table"><header><nav></nav></header><h2 class="en">Leko.html5Tag</h2><hr />解决IE9(?)以下版本不支持HTML5新增标签的浏览器兼容性问题。在页面开始解析之前执行一次这个函数，一切都会自动解决。注意：此函数默认会自动执行。如果你不需要使用新增的HTML5标签，可以从脚本源文件中手工删除掉相应代码。<section><h4><b>语法</b></h4><code><strong>Leko.html5Tag</strong>()</code></section><script>$(function(){$("button").click(function(){eval($(this).prev().prev().text());});});</script><section><h4><b>示例</b></h4><pre>_.html5Tag();</pre></section><section><h4><b>文件</b></h4><ol class="en"><li><a href="jquery.js">jquery.js</a> (70.48KB)</li><li class="within"><a href="leko.js">leko.js</a> (2.78KB)</li></ol></section><footer><section id="foot"><hr /><h6>苏昱(苏小雨)作品<br />灵镭信息科技，创造代码之美</h6><a class="en" href="http://www.lekolite.cn" target="_blank">Copyright © 2010 lekolite.cn , All rights reserved</a></section></footer></div></body></html>
